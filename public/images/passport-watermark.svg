<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none" stroke="#8B7355" stroke-width="0.5" opacity="0.3">
  <!-- Ashoka Chakra watermark pattern -->
  <g transform="translate(100,100)">
    <circle cx="0" cy="0" r="60" />
    <circle cx="0" cy="0" r="50" />
    <circle cx="0" cy="0" r="8" fill="#8B7355" opacity="0.1"/>
    <!-- 24 spokes -->
    <g stroke-width="0.4">
      <line x1="0" y1="-50" x2="0" y2="-10"/>
      <line x1="0" y1="10" x2="0" y2="50"/>
      <line x1="-50" y1="0" x2="-10" y2="0"/>
      <line x1="10" y1="0" x2="50" y2="0"/>
      <line x1="-35.4" y1="-35.4" x2="-7" y2="-7"/>
      <line x1="7" y1="7" x2="35.4" y2="35.4"/>
      <line x1="35.4" y1="-35.4" x2="7" y2="-7"/>
      <line x1="-7" y1="7" x2="-35.4" y2="35.4"/>
      <line x1="-19" y1="-46" x2="-4" y2="-9"/>
      <line x1="4" y1="9" x2="19" y2="46"/>
      <line x1="19" y1="-46" x2="4" y2="-9"/>
      <line x1="-4" y1="9" x2="-19" y2="46"/>
      <line x1="-46" y1="-19" x2="-9" y2="-4"/>
      <line x1="9" y1="4" x2="46" y2="19"/>
      <line x1="-46" y1="19" x2="-9" y2="4"/>
      <line x1="9" y1="-4" x2="46" y2="-19"/>
      <line x1="-13" y1="-48" x2="-3" y2="-10"/>
      <line x1="3" y1="10" x2="13" y2="48"/>
      <line x1="13" y1="-48" x2="3" y2="-10"/>
      <line x1="-3" y1="10" x2="-13" y2="48"/>
      <line x1="-48" y1="-13" x2="-10" y2="-3"/>
      <line x1="10" y1="3" x2="48" y2="13"/>
      <line x1="-48" y1="13" x2="-10" y2="3"/>
      <line x1="10" y1="-3" x2="48" y2="-13"/>
    </g>
  </g>
  <!-- Corner lotus motifs -->
  <g opacity="0.2" fill="#8B7355">
    <circle cx="20" cy="20" r="8"/>
    <circle cx="180" cy="20" r="8"/>
    <circle cx="20" cy="180" r="8"/>
    <circle cx="180" cy="180" r="8"/>
  </g>
</svg>
