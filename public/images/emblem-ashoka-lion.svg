<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="currentColor">
  <!-- Stylized Ashoka Lion Capital Emblem -->
  <g transform="translate(100,100)">
    <!-- Base pillar capital -->
    <rect x="-30" y="40" width="60" height="12" rx="2" opacity="0.9"/>
    <rect x="-36" y="50" width="72" height="6" rx="1" opacity="0.8"/>

    <!-- Abacus band with Dharma Chakra -->
    <rect x="-28" y="28" width="56" height="14" rx="2" opacity="0.7"/>
    <!-- Central wheel on abacus -->
    <circle cx="0" cy="35" r="5" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.9"/>
    <line x1="0" y1="30" x2="0" y2="40" stroke="currentColor" stroke-width="0.5" opacity="0.7"/>
    <line x1="-5" y1="35" x2="5" y2="35" stroke="currentColor" stroke-width="0.5" opacity="0.7"/>
    <line x1="-3.5" y1="31.5" x2="3.5" y2="38.5" stroke="currentColor" stroke-width="0.5" opacity="0.7"/>
    <line x1="3.5" y1="31.5" x2="-3.5" y2="38.5" stroke="currentColor" stroke-width="0.5" opacity="0.7"/>

    <!-- Small side wheels -->
    <circle cx="-18" cy="35" r="3" fill="none" stroke="currentColor" stroke-width="1" opacity="0.6"/>
    <circle cx="18" cy="35" r="3" fill="none" stroke="currentColor" stroke-width="1" opacity="0.6"/>

    <!-- Lion figures (stylized) -->
    <!-- Center lion (front facing) -->
    <ellipse cx="0" cy="8" rx="14" ry="16" opacity="0.15"/>
    <!-- Lion head -->
    <circle cx="0" cy="-8" r="12" opacity="0.25"/>
    <!-- Lion mane (radiating lines) -->
    <g opacity="0.6">
      <line x1="0" y1="-22" x2="0" y2="-26" stroke="currentColor" stroke-width="1.5"/>
      <line x1="6" y1="-20" x2="8" y2="-24" stroke="currentColor" stroke-width="1.5"/>
      <line x1="-6" y1="-20" x2="-8" y2="-24" stroke="currentColor" stroke-width="1.5"/>
      <line x1="11" y1="-16" x2="14" y2="-19" stroke="currentColor" stroke-width="1.5"/>
      <line x1="-11" y1="-16" x2="-14" y2="-19" stroke="currentColor" stroke-width="1.5"/>
      <line x1="13" y1="-10" x2="17" y2="-12" stroke="currentColor" stroke-width="1.5"/>
      <line x1="-13" y1="-10" x2="-17" y2="-12" stroke="currentColor" stroke-width="1.5"/>
    </g>
    <!-- Lion face features -->
    <circle cx="-4" cy="-10" r="1.5" opacity="0.8"/>
    <circle cx="4" cy="-10" r="1.5" opacity="0.8"/>
    <ellipse cx="0" cy="-5" rx="3" ry="2" opacity="0.5"/>

    <!-- Side lions (profile, simplified) -->
    <!-- Left lion -->
    <g transform="translate(-22, 0) scale(0.7)">
      <ellipse cx="0" cy="8" rx="10" ry="14" opacity="0.2"/>
      <circle cx="-2" cy="-4" r="9" opacity="0.2"/>
      <g opacity="0.5">
        <line x1="-2" y1="-15" x2="-2" y2="-19" stroke="currentColor" stroke-width="1.5"/>
        <line x1="-8" y1="-10" x2="-12" y2="-12" stroke="currentColor" stroke-width="1.5"/>
        <line x1="4" y1="-12" x2="6" y2="-16" stroke="currentColor" stroke-width="1.5"/>
      </g>
    </g>
    <!-- Right lion -->
    <g transform="translate(22, 0) scale(0.7)">
      <ellipse cx="0" cy="8" rx="10" ry="14" opacity="0.2"/>
      <circle cx="2" cy="-4" r="9" opacity="0.2"/>
      <g opacity="0.5">
        <line x1="2" y1="-15" x2="2" y2="-19" stroke="currentColor" stroke-width="1.5"/>
        <line x1="8" y1="-10" x2="12" y2="-12" stroke="currentColor" stroke-width="1.5"/>
        <line x1="-4" y1="-12" x2="-6" y2="-16" stroke="currentColor" stroke-width="1.5"/>
      </g>
    </g>

    <!-- Dharma Chakra below (24-spoke wheel) -->
    <g transform="translate(0, 68)">
      <circle cx="0" cy="0" r="16" fill="none" stroke="currentColor" stroke-width="2" opacity="0.7"/>
      <circle cx="0" cy="0" r="3" opacity="0.7"/>
      <!-- 24 spokes (simplified to 12 lines = 24 endpoints) -->
      <g opacity="0.5" stroke="currentColor" stroke-width="0.8">
        <line x1="0" y1="-15" x2="0" y2="-4"/>
        <line x1="0" y1="4" x2="0" y2="15"/>
        <line x1="-15" y1="0" x2="-4" y2="0"/>
        <line x1="4" y1="0" x2="15" y2="0"/>
        <line x1="-10.6" y1="-10.6" x2="-2.8" y2="-2.8"/>
        <line x1="2.8" y1="2.8" x2="10.6" y2="10.6"/>
        <line x1="10.6" y1="-10.6" x2="2.8" y2="-2.8"/>
        <line x1="-2.8" y1="2.8" x2="-10.6" y2="10.6"/>
        <line x1="-7.5" y1="-13" x2="-2" y2="-3.5"/>
        <line x1="2" y1="3.5" x2="7.5" y2="13"/>
        <line x1="7.5" y1="-13" x2="2" y2="-3.5"/>
        <line x1="-2" y1="3.5" x2="-7.5" y2="13"/>
      </g>
    </g>
  </g>
</svg>
